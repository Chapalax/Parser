# duration in millis
app.scheduler.interval=8000
app.database-access-type=jpa
app.use-queue=true
app.queue-name=queue
app.exchange-name=exchange

# duration in minutes
check.interval=37

server.port=8080

springdoc.swagger-ui.path=/swagger-ui
baseurl.github=https://api.github.com
baseurl.stackoverflow=https://api.stackexchange.com
baseurl.bot=http://localhost:8090

management.server.port=8088
management.endpoints.enabled-by-default=false
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.prometheus=metrics
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name}

spring.application.name=scrapper
spring.liquibase.enabled=false
spring.datasource.url=jdbc:postgresql://localhost:5432/scrapper
spring.datasource.username=user
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver
